<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HATIM Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
        HATIM <span>MAACHI</span>
      </div>
      <div class="links">
        <!-- Links for larger screens -->
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
      </div>
      <!-- Hamburger Icon - REMOVED onclick -->
      <i class="fa-solid fa-bars hamburg"></i>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <!-- Cancel Icon - REMOVED onclick -->
      <i class="fa-solid fa-xmark cancel"></i>
      <div class="links">
        <!-- Links for dropdown menu -->
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="main-container">
      <div class="image" data-aos="zoom-out" data-aos-duration="3000">
        <img src="hatim1.jpg" alt="hatim" />
      </div>
      <div class="content">
        <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">Bonjour je suis <span>HATIM</span></h1>
        <p data-aos="flip-down" data-aos-duration="1500" data-aos-delay="1100">
          Étudiant passionné en informatique. Cherchant continuellement à approfondir mes compétences...
        </p>
        <div class="social-links">
          <a href="https://github.com/HATIMMAACHI" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1300"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.facebook.com/hatim.maachi.5?mibextid=ZbWKwL" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1400"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.linkedin.com/in/hatim-maachi-2b49801a4/" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1500"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/hatimmaachi" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1600"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    // Initialize AOS library
    AOS.init({ offset: 0 });

    // Get references to the elements
    const hamburgIcon = document.querySelector(".hamburg");
    const cancelIcon = document.querySelector(".cancel");
    const dropdownMenu = document.querySelector(".dropdown");

    // Function to open the dropdown menu
    function openMenu() {
      dropdownMenu.style.transform = "translateY(0)";
    }

    // Function to close the dropdown menu
    function closeMenu() {
      dropdownMenu.style.transform = "translateY(-100%)";
    }

    // Add event listeners
    if (hamburgIcon && dropdownMenu) {
        hamburgIcon.addEventListener("click", openMenu);
    } else {
        console.error("Hamburger icon or dropdown menu not found!");
    }

    if (cancelIcon && dropdownMenu) {
        cancelIcon.addEventListener("click", closeMenu);
    } else {
        console.error("Cancel icon or dropdown menu not found!");
    }

    // Optional: Close menu if a link inside it is clicked
    const dropdownLinks = dropdownMenu.querySelectorAll('.links a');
    dropdownLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
    });

  </script>
</body>
</html>
