<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hatim Maachi</title>
    <!-- CSS Principal -->
    <link rel="stylesheet" href="contact.css"> <!-- Utilise le même CSS -->
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                    HATIM <span>MAACHI</span>
                </div>
                <div class="links">
                    <!-- Liens pour écrans larges -->
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                        <a href="about.html">About</a>
                    </div>
                    <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
                        <a href="contact.html" class="active">Contact</a> <!-- Lien actif -->
                    </div>
                </div>
                <!-- Icône Hamburger (sans onclick) -->
                <i class="fa-solid fa-bars hamburg"></i>
            </div>

            <!-- Menu Dropdown (Mobile) -->
            <div class="dropdown">
                 <!-- Icône Cancel (sans onclick, déplacée hors de .links) -->
                <i class="fa-solid fa-xmark cancel"></i>
                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenu Principal -->
    <main class="contact-page-content"> <!-- Classe spécifique -->
        <h1 class="contact-title" data-aos="fade-down">Contactez-moi</h1>

        <!-- ATTENTION: L'attribut 'action' est vide. Vous devrez le configurer -->
        <!-- pour pointer vers votre script backend (PHP, etc.) ou un service comme Formspree/Netlify Forms -->
        <form action="" method="post" data-aos="fade-up" data-aos-delay="200">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone">

            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="form-buttons">
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Hatim Maachi - Tous droits réservés</p>
    </footer>

    <!-- Scripts JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    // Initialize AOS library
    AOS.init({ offset: 0 });

    // Get references to the elements
    const hamburgIcon = document.querySelector(".hamburg");
    const cancelIcon = document.querySelector(".cancel");
    const dropdownMenu = document.querySelector(".dropdown");

    // Function to open the dropdown menu
    function openMenu() {
      dropdownMenu.style.transform = "translateY(0)";
    }

    // Function to close the dropdown menu
    function closeMenu() {
      dropdownMenu.style.transform = "translateY(-100%)";
    }

    // Add event listeners
    if (hamburgIcon && dropdownMenu) {
        hamburgIcon.addEventListener("click", openMenu);
    } else {
        console.error("Hamburger icon or dropdown menu not found!");
    }

    if (cancelIcon && dropdownMenu) {
        cancelIcon.addEventListener("click", closeMenu);
    } else {
        console.error("Cancel icon or dropdown menu not found!");
    }

    // Optional: Close menu if a link inside it is clicked
    const dropdownLinks = dropdownMenu.querySelectorAll('.links a');
    dropdownLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
    });

  </script>

</body>
</html>
